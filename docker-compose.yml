version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: eris
      POSTGRES_PASSWORD: REDACTED
      POSTGRES_DB: products
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eris -d products"]
      interval: 5s
      timeout: 5s
      retries: 5

  #cache layer
  redis:
    image: redis:7-alpine #lightweight
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"] #checks if Redis is responding
      interval: 5s
      timeout: 5s
      retries: 5

  # API gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - search-service
    environment:
      - SEARCH_SERVICE_URL=http://search-service:8001

# search service - search query orcehstrator
  search-service:
    build: ./services/search-service
    ports:
      - "8001:8001"
    depends_on:
      - product-service
      - ranking-service
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:8002
      - RANKING_SERVICE_URL=http://ranking-service:8003

# product service - product data and caching
  product-service:
    build: ./services/product-service
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://REDACTED:REDACTED@postgres:5432/products
      - REDIS_URL=redis://redis:6379

  ranking-service:
    build: ./services/ranking-service
    ports:
      - "8003:8003"

  # Prometheus metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=REDACTED
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

  # Chaos control
  chaos-controller:
    build: ./services/chaos-controller
    ports:
      - "8080:8080"
    volumes:
      # mounting docker socket to control other containers
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - api-gateway

volumes:
    postgres_data:
